<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Tick Timer V. 0.4</title>
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="css/jqm-datebox-1.4.5.min.css" />
	<script src="libs/jquery-2.1.3.min.js"></script>
	<script src="libs/jquery.mobile-1.4.5.min.js"></script>
	<script src="libs/jqm-datebox-1.4.5.comp.flipbox.min.js"></script>
	<script src="libs/tickTimer.js"></script>
</head>
<body>
<div data-role="page">

	<div data-role="header">
		<h1>Tick Timer 0.6</h1>
	</div>
	<div role="main" class="ui-content" id="display">
		<div id="timerImage" style="text-align: center;">
			<h1 id="timer">00:00:00.000</h1>
		</div>
		<div data-role="controlgroup" data-type="horizontal" id="timeControls" style="text-align: center;">
			<button id="timeSet">Set</button>
			<button id="start">Start</button>
			<button id="reset">Reset</button>			
		</div>
		<div data-role="controlgroup" data-type="horizontal" id="modControls" style="text-align: center;">
			<a href="#cadencePanel" class="ui-btn ui-shadow ui-corner-all ui-btn-inline ui-btn-mini">Cadence Settings</a>
			<a href="#timerPanel" class="ui-btn ui-shadow ui-corner-all ui-btn-inline ui-btn-mini">Timer Presets</a>
			<a href="#workoutPanel" class="ui-btn ui-shadow ui-corner-all ui-btn-inline ui-btn-mini">Workout Programs</a>
		</div>
	</div>
	<div data-role="popup" id="timeSetDialog" class="ui-content" data-theme="a" style="max-width:75%; max-height:50%;">
		<input name="timeFlip" id="timeFlip" type="text" data-role="datebox" data-options='{"mode":"durationflipbox", "hideContainer":"true", "closeCallback":"setTime", "overrideDurationOrder":["h","i","s"]}' />
	</div>
	<div data-role="panel" id="cadencePanel" data-position="left" data-display="push">
			<a href="#" class="ui-btn ui-shadow ui-corner-all ui-btn-inline ui-btn-mini" data-rel="close">Close Panel</a>
			<label for="bpmSlider">BPM:</label>
			<input name="bpmSlider" id="bpmSlider" min="0" max="250" value="60" type="range">
			<select id="signalChooser">
				<option selected="selected" value="slap.wav">Clap</option>
				<option value="snap.wav">Snap</option>
			</select>
	</div>
	<div data-role="panel" id="timerPanel" data-position="right" data-display="push">
		<a href="#" class="ui-btn ui-shadow ui-corner-all ui-btn-inline ui-btn-mini" data-rel="close">Close Panel</a>
		<button id="saveSetting">Save New Preset</button>
	</div>
	<div id="hiddenAudio">
		<audio id="metronome" src="media/slap.wav">
	</div>
	<div data-role="footer">
		<h4><a href="http://www.viridianforge.com">Viridian Forge Software</a></h4>
		<button id="resetStorage">Reset App Storage</button>
	</div>
</div>
</body>
</html>
