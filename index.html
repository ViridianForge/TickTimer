<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Tick Timer V. 1</title>
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="css/jqm-datebox-1.4.5.min.css" />
	<script src="libs/jquery-2.1.3.min.js"></script>
	<script src="libs/jquery.mobile-1.4.5.min.js"></script>
	<script src="libs/jqm-datebox-1.4.5.comp.flipbox.min.js"></script>
	<script src="libs/tickTimer.js"></script>
</head>
<body>
	<div id="display">
		<div id="timerImage">
			<h3 id="timer">00:00:00.000</h3>
		</div>
		<div data-role="controlgroup" data-type="horizontal" id="controls">
			<button id="timeSet">Set</button>
			<button id="start">Start</button>
			<button id="reset">Reset</button>
			<select id="cadenceChooser">
				<option value="No">No BPM</option>
				<option value="15">15 BPM</option>
				<option value="30">30 BPM</option>
				<option value="60">60 BPM</option>
				<option value="90">90 BPM</option>
				<option value="120">120 BPM</option>
				<option value="150">150 BPM</option>
				<option value="180">180 BPM</option>
			</select>
		</div>
	</div>
	<div data-role="popup" id="timeSetDialog" class="ui-content" data-theme="a" style="max-width:75%; max-height:50%;">
		<input name="timeFlip" id="timeFlip" type="text" data-role="datebox" data-options='{"mode":"durationflipbox", "hideContainer":"true", "closeCallback":"setTime", "overrideDurationOrder":["h","i","s"]}' />

			</div>
			<b>:</b>
			
			<div class="ui-block-b">

			</div>
			<b>:</b>
			
			<div class="ui-block-c">

				<input id="scOnes" type="number" min="0" max="9" value="0" size="1"></input>
			</div>
			<div class="ui-block-d">
				<b id="millis">:000</b>

		<audio id="metronome" src="media/slap.mp3">
